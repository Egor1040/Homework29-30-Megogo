<!DOCTYPE HTML>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">
		<title>Megogo</title>
	</head>
	
	<body>
		<div class="hero-background">
			<div class="film-card">
				<div class="header">
					<div class="logo">
						<a href="#">
							<img src="img/logo.png" alt="Megogo">
						</a>	
					</div>
					<ul class="menu">
						<li class="menu-item"><a href="#">Телеканали</a></li>
						<li class="menu-item"><a href="#">Фільми</a></li>
						<li class="menu-item"><a href="#">Мультфільми</a></li>
						<li class="menu-item"><a href="#">Серіали</a></li>
						<li class="menu-item"><a href="#">Шоу</a></li>
						<li class="menu-item"><a href="#">Спорт</a></li>
						<li class="menu-item"><a href="#">Блогери</a></li>
						<li><a href="#">
								<img class="menu-item-img" src="img/menuimg.png" alt="menu-dots">
							</a>
						</li>	
					</ul>
					<ul class="tariffs">	
						<li class="tariff-border"><a href="#">Тарифи</a></li>
						<li class="tariff">
							<a href="#">
								<img src="img/freeicon.png" alt="search-option">
							</a>
						</li>
						<li class="tariff-lang"><a href="#">UA</a></li>
						<li class="tariff-registration"><a href="#">ВХІД</a></li>
					</ul>	
				</div>
				<div class="sound-control">
					<div class="sound-icon">
						<a href="#"><img src="img/sound-img.png" alt="turn-off-volume"></a>
					</div>
				</div>
				<div class="film-content">
					<div class="film-logo">
						<img src="img/logodown.jpg" alt="logo-film">
					</div>
					<div class="down-about">
						<div class="menu-down">
							<p class="action-option">АКЦІЯ</p>
							<p class="max-option">МАКСИМАЛЬНА</p>
							<div class="text-rate">	
								<p>FALL</p>
								<p>IMDB 6.4,MGG 7.1</p>
								<p>16+</p>
							</div>
							<div class="film-name">
								<p>Топ Ґан: Меверік</p>
							</div>
							<div class="bottom-option">
								<div class="watch">
										<a class="option-watch" href="#">
											<img class="option-play-film" src="img/iconplayfilm.png" alt="option-play-film">
											Перегляд
										</a>	
									<div class="watch-text">
										<p>Спробувати за 29 грн</p>
									</div>
								</div>
								<div class="add-favorite">
									<div class="add-icon">
										<a href="#">
											<img src="img/favoriteicon.png" alt="add-favorite">
										</a>	
									</div>	
									<div class="add-text">
										<p>В Улюблені</p>
									</div>	
								</div>
								<div class="like-title">
									<div class="like-click">
										<a href="#">
											<img src="img/like.png" alt="option-like">
										</a>	
									</div>
									<div class="like-text">
										<p>9 тис.</p>
									</div>
								</div>	
								<div class="dislike-title">
									<div class="dislike-click">
										<a href="#">
											<img src="img/dislike.png" alt="option-dislike">
										</a>	
									</div>
									<div class="dislike-text">
										<p>942</p>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

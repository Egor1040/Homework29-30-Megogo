<!DOCTYPE HTML>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet">
		<title>Megogo Bem and scss</title>
	</head>
	
	<body>
		<div class="background">
			<div class="card">
				<div class="header">
					<div class="header__logo">
						<a href="#">
							<img src="img/logo.png" alt="Megogo">
						</a>	
					</div>
					<ul class="menu">
						<li class="menu__item"><a href="#">Телеканали</a></li>
						<li class="menu__item"><a href="#">Фільми</a></li>
						<li class="menu__item"><a href="#">Мультфільми</a></li>
						<li class="menu__item"><a href="#">Серіали</a></li>
						<li class="menu__item"><a href="#">Шоу</a></li>
						<li class="menu__item"><a href="#">Спорт</a></li>
						<li class="menu__item"><a href="#">Блогери</a></li>
						<li><a href="#">
								<img class="menu__item-img" src="img/menuimg.png" alt="menu-dots">
							</a>
						</li>	
					</ul>
					<ul class="tariffs">	
						<li class="tariffs__buttom"><a href="#">Тарифи</a></li>
						<li class="tariffs__search">
							<a href="#">
								<img src="img/freeicon.png" alt="search-option">
							</a>
						</li>
						<li class="tariffs__lang"><a href="#">UA</a></li>
						<li class="tariffs__registration"><a href="#">ВХІД</a></li>
					</ul>	
				</div>
				<div class="sound">
					<div class="sound__icon">
						<a href="#"><img src="img/sound-img.png" alt="turn-off-volume"></a>
					</div>
				</div>
				<div class="film">
					<div class="film__logo">
						<img src="img/logodown.jpg" alt="logo-film">
					</div>
					<div class="description">
						<div class="within">
							<div class="within__rate">
								<p class="within__rate_action-function">АКЦІЯ</p>
								<p class="within__rate_max-function">МАКСИМАЛЬНА</p>	
								<p>FALL</p>
								<p>IMDB 6.4,MGG 7.1</p>
								<p>16+</p>
							</div>
							<div class="within__film-name">
								<p>Топ Ґан: Меверік</p>
							</div>
							<div class="panel">
								<div class="buttoms">
									<a class="buttoms__buttom-watch" href="#">
										<img class="buttoms__img" src="img/iconplayfilm.png" alt="buttoms__img">
										Перегляд
									</a>	
									<div class="buttoms__try-sell">
										<p>Спробувати за 29 грн</p>
									</div>
								</div>
								<div class="favourite">
									<div class="favourite__icon">
										<a href="#">
											<img src="img/favoriteicon.png" alt="favourite">
										</a>	
									</div>	
									<div class="favourite__text">
										<p>В Улюблені</p>
									</div>	
								</div>
								<div class="rating">
									<div class="rating__click-icon">
										<a href="#">
											<img src="img/like.png" alt="option-like">
										</a>	
									</div>
									<div class="rating__number-followers">
										<p>9 тис.</p>
									</div>
								</div>	
								<div class="rating">
									<div class="rating__click-icon">
										<a href="#">
											<img src="img/dislike.png" alt="option-dislike">
										</a>	
									</div>
									<div class="rating__number-followers">
										<p>942</p>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
